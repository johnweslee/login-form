<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".\favicon.png" type="image/x-icon">
    <title>Login Form</title>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Login Form</h2>
            <input type="email" class="credentials" id="userEmail" placeholder="email address">
            <input type="password" class="credentials" id="userPassword" placeholder="password">
            <p>Forgot password?<a href="">&nbspReset Password</a></p>
            <button id="loginButton">Login</button>
            <p class="not-member">Not a member?<a href="">&nbspSignup Now</a></p>
            
        </form>
    </div>
</body>
</html>
